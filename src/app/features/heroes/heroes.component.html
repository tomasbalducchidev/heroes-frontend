<div>
  <div class="filter-container">
    <app-heroes-filter
      (heroNameChange)="filterHeroes($event)"
    ></app-heroes-filter>
    <div class="filter-container__button">
      <app-button
        [buttonText]="'Crear héroe'"
        (handleClickEvent)="openCreateModal('create')"
      ></app-button>
    </div>
  </div>
  <div>
    <div class="example-container mat-elevation-z8">
      <div class="example-container__example-table-container">
        <table mat-table [dataSource]="filteredHeroes" class="example-table">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let row">{{ row.name | capitalize }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th class="actions-header-cell" mat-header-cell *matHeaderCellDef>
              Acciones
            </th>
            <td class="actions-cell" mat-cell *matCellDef="let row">
              <div class="actions-cell__actions">
                <app-button
                  (handleClickEvent)="openUpdateModal('update', row)"
                  [iconOnly]="true"
                  [icon]="'edit'"
                ></app-button>
                <app-button
                  (handleClickEvent)="
                    openDeleteModal(
                      '¿Está seguro que desea borrar el Superhéroe?',
                      row
                    )
                  "
                  [iconOnly]="true"
                  [icon]="'delete'"
                ></app-button>
                <app-button
                  (handleClickEvent)="navigateToHeroDetail(row.id)"
                  [iconOnly]="true"
                  [icon]="'info'"
                ></app-button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>

      <mat-paginator
        [hidePageSize]="true"
        [length]="totalHeroes"
        [pageSize]="10"
        aria-label="Select page of Heroes list"
        (page)="handlePageEvent($event)"
      ></mat-paginator>
    </div>
  </div>
</div>
